<div [ngStyle]="{ backgroundColor: 'gray', margin: '2px', padding: '10px' }">
  <h3>
    {{ task.title }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task.description }}</p>
  <p>{{ task.due_date }}</p>
  <p>{{ task.tags }}</p>
</div>
