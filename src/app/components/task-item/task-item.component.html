<div class="task">
  <h3>
    {{ task.title }}
  </h3>
  <p>Descrition: {{ task.description }}</p>
  <p>Due Date: {{ task.due_date }}</p>
  <p>Tags: {{ task.tags }}</p>
  <button class="delete"
    (click)="onDelete(task)"
    [ngStyle]="{ color: 'red' }"
  >DELETE</button> 
</div>
